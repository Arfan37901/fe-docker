<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noodp" />

    <meta name="template" content="northstar-collection" />

    <link rel="stylesheet" href="./dist/app.css" type="text/css">
    <link rel="stylesheet" href="./typekit.css" type="text/css">

    <title>CaaS</title>

</head>

<body class="page basicpage spectrum spectrum--lightest">

    <div class="root responsivegrid">
        <div class="aem-Grid aem-Grid--12 aem-Grid--default--12">
            <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
                <div class="position aem-GridColumn aem-GridColumn--default--12">
                    <div id="root_content_position"
                        class="dexter-Position mobile-place-static mobile-place-left mobile-place-top mobile-padding-top-0 mobile-padding-right-0 mobile-padding-bottom-0 mobile-padding-left-0 mobile-margin-top-0 mobile-margin-right-0 mobile-margin-bottom-0 mobile-margin-left-0 is-Editor-false"
                        style="background-color: transparent; background-position: 50% 50%;">
                        <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
                            <div class="cardcollection aem-GridColumn aem-GridColumn--default--12">
                                <section id="create-app" class="create-app consonant">
                                    <div class="collection-Container  create-card-collection">
                                        <div class="container create-card-collection__outer-wrapper">
                                            <div id="someDivId"></div>
                                            <div id="someDivIdTwo"></div>
                                            <!-- <consonant-page-hook></consonant-page-hook> -->
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="./dist/main.js"></script>

    <script type="text/javascript">
        var config = {
            collection: {
                resultsPerPage: '100',
                // endpoint: "https://caas-chimera.s3-us-west-1.amazonaws.com/tests/smoke-tests/all-art-board-15-cards-show-old-json-format.json",
                endpoint: "https://caas-chimera.s3-us-west-1.amazonaws.com/sample-cards.json",
                totalCardsToShow: '150',
                cardStyle: "none", // could also be "3:2" or "full-card"
                showTotalResults: 'true',
                i18n: {
                    prettyDateIntervalFormat: '{LLL} {dd} | {timeRange} {timeZone}',
                    totalResultsText: 'i18n.totalResultsText {total}',
                    title: 'i18n.title',
                }
            },
            featuredCards: [],
            filterPanel: {
                enabled: 'false',
                type: 'left',
                filters: '[{"openedOnLoad":false,"id":"we-retail:activity","items":[{"label":"Biking","id":"we-retail:activity/biking"},{"label":"Hiking","id":"we-retail:activity/hiking"},{"label":"Other","id":"we-retail:activity/others"},{"label":"Running","id":"we-retail:activity/running"},{"label":"Skiing","id":"we-retail:activity/skiing"},{"label":"Surfing","id":"we-retail:activity/surfing"},{"label":"Swimming","id":"we-retail:activity/swimming"}],"group":"Activity"},{"openedOnLoad":false,"id":"we-retail:apparel","items":[{"label":"Coat","id":"we-retail:apparel/coat"},{"label":"Footwear","id":"we-retail:apparel/footwear"},{"label":"Glasses","id":"we-retail:apparel/glasses"},{"label":"Gloves","id":"we-retail:apparel/gloves"},{"label":"Hat","id":"we-retail:apparel/hat"},{"label":"Helmet","id":"we-retail:apparel/helmet"},{"label":"Pancho","id":"we-retail:apparel/pancho"},{"label":"Pants","id":"we-retail:apparel/pants"},{"label":"Scarf","id":"we-retail:apparel/scarf"},{"label":"Shirt","id":"we-retail:apparel/shirt"},{"label":"Shorts","id":"we-retail:apparel/shorts"}],"group":"Apparel"}]',
                filterLogic: 'and',
                i18n: {
                    leftPanel: {
                        header: 'leftPanel.header',
                        // searchBoxTitle: 'Search',
                        clearAllFiltersText: 'leftPanel.clearAllFiltersText',
                        mobile: {
                            filtersBtnLabel: 'leftPanel.mobile.filtersBtnLabel',
                            panel: {
                                header: 'leftPanel.mobile.panel.header',
                                totalResultsText: 'leftPanel.mobile.panel.totalResultsText {total}',
                                applyBtnText: 'leftPanel.mobile.panel.applyBtnText',
                                clearFilterText: 'leftPanel.mobile.panel.clearFilterText',
                                doneBtnText: 'leftPanel.mobile.panel.doneBtnText',
                            },
                            group: {
                                totalResultsText: 'leftPanel.mobile.group.totalResultsText{total}',

                                doneBtnText: 'leftPanel.mobile.group.doneBtnText',
                            }
                        }
                    },
                    topPanel: {
                        groupLabel:  'i18n.topPanel.groupLabel',
                        clearAllFiltersText: 'i18n.topPanel.clearAllFiltersText',
                        moreFiltersBtnText: 'i18n.topPanel.moreFiltersBtnText',
                        mobile: {
                            group: {
                                totalResultsText: 'i18n.topPanel.mobile.group.totalResultsText {total}',
                                applyBtnText: 'i18n.topPanel.mobile.group.applyBtnText',
                                clearFilterText: 'i18n.topPanel.mobile.group.clearFilterText',
                                doneBtnText: 'i18n.topPanel.mobile.group.doneBtnText',
                            }
                        }
                    }
                }
            },
            sort: {
                enabled: 'true',
                defaultSort: 'featured',
                options: '[{"label":"Featured","sort":"featured"},{"label":"Title: (A-Z)","sort":"titleAsc"},{"label":"Title: (Z-A)","sort":"titleDesc"},{"label":"Date: (Oldest to newest)","sort":"dateAsc"},{"label":"Date: (Newest to oldest)","sort":"dateDesc"}]',
            },
            pagination: {
                enabled: 'true',
                type: 'loadMore',
                i18n: {
                    loadMore: {
                        btnText: 'i18n.loadMore.btnText',
                        resultsQuantityText: 'i18n.loadMore.resultsQuantityText {start} {end}',
                    },
                    paginator: {
                        resultsQuantityText: 'i18n.paginator.resultsQuantityText {start} {end} {total}',
                        prevLabel:  'i18n.paginator.prevLabel',
                        nextLabel: 'i18n.paginator.nextLabel',
                    }
                }
            },
            bookmarks: {
                leftFilterPanel: {
                    bookmarkOnlyCollection: 'false',
                    showBookmarksFilter: 'true',
                    selectBookmarksIcon: 'http://placehold.it/150x150',
                    unselectBookmarksIcon: 'http://placehold.it/150x150/red',
                },
                i18n: {
                    leftFilterPanel: {
                        filterTitle: 'i18n.leftFilterPanel.filterTitle',
                    }
                }
            },
            search: {
                enabled: 'true',
                searchFields: '["contentArea.title","contentArea.detail","search.meta.author","overlays.label.text", "foo.bar"]',
                i18n: {
                    leftFilterPanel: {
                        searchTitle: 'i18n.leftFilterPanel.searchTitle',
                        searchPlaceholderText: 'i18n.leftFilterPanel.searchPlaceholderText',
                    },
                    topFilterPanel: {
                        searchPlaceholderText: 'i18n.topFilterPanel.searchPlaceholderText',
                    },
                    // INFO: Added new config -- you might have missed this but
                    //  search is used is 3 places: left, top, and filterInfo
                    //  (which is the mobile version of both)
                    filterInfo: {
                        searchPlaceholderText: 'i18n.filterInfo.searchPlaceholderText',
                    }
                }
            },
            language: 'de'
        };
        const consonantCardCollection = new ConsonantCardCollection(config, document.getElementById("someDivId"));
    </script>
</body>

</html>
